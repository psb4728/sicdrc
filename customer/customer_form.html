<body>
  <div class="content_body">
    <!-- slid_menu -->
    <nav id="slid_menu" class="navigation"></nav>

    <main class="main">
      <!-- topbar -->
      <div class="topbar" id="topbar"></div>

      <article class="content_container">
        <div class="content_wrap">
          <h2 class="tit">관리자 추가</h2>
          <div class="form_wrap">
            <form action="#" method="post">
              <div>
                <label for="customer_id">아이디 </label>
                <input type="text" name="customer_id" id="customer_id" placeholder="영문숫자 혼합 6자리 이상 입력해주세요." required minlength="6">
              </div>
              <div>
                <label for="customer_nm">이름 </label>
                <input type="text" name="customer_nm" id="customer_nm" placeholder="이름을 입력해주세요." required>
              </div>
              <div>
                <label for="customer_cell">핸드폰번호</label>
                <input type="tel" name="customer_cell" id="customer_cell" placeholder="연락처를 입력해주세요(-제외)" required>
              </div>
              <div>
                <label for="customer_email">이메일</label>
                <input type="email" name="customer_email" id="customer_email" placeholder="이메일을 입력해주세요.." required>
              </div>
              <div>
                <label for="customer_pw">비밀번호 </label>
                <input type="password" name="customer_pw" id="customer_pw" placeholder="4자리 이상 입력해주세요." required minlength="4">
              </div>

              <button class="form_btn">확인</button>
            </form>
          </div>
        </div>
      </article>

      </div>

    </main>
  </div>

  <!-- Footer -->
  <footer id="footer" class="footer"></footer>

  <script type="text/javascript">
    $(function () {
      $("#slid_menu").load("../common/header.html");
      $("#topbar").load("../common/topbar.html");
      $("#footer").load("../common/footer.html");

      $('.form_btn').on('click', function() {
        if(!$('#customer_id').val()) {
          alert('아이디를 입력해주세요.');
          return;
        }
        if(!$('#customer_nm').val()) {
          alert('이름을 입력해주세요.');
          return;
        }
        if(!$('#customer_cell').val()) {
          alert('핸드폰번호를 입력해주세요.');
          return;
        }
        if(!$('#customer_email').val()) {
          alert('이메일을 입력해주세요.');
          return;
        }
        if(!$('#customer_pw').val()) {
          alert('비밀번호를 입력해주세요.');
          return;
        }
      });
    });
  </script>
</body>
